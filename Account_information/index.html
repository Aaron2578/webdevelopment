<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Account Information</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
   <div class="container">
  <div class="container-wrapper">
    <div class="left">
        <img src="./image.png" alt="">
    </div>
    <div class="right">
       <div class="profile">
        <input type="text">
        <img src="./notification.png" alt="" height="20px">
        <img src="./man.png" alt="" height="20px">
        <span>Sara Tancredi</span>
        <img src="./down-arrow.png" alt="" height="20px">
       </div>
    </div>
  </div>
  <div class="section-wrapper">
    <div class="container">
     <div class="content">
         <div class="nav-section">
             <i class='fas fa-user-alt'></i>
             <div>
                 <ul>
                     <li><img src="./star.png" alt="" height="20px">Dashboard</li>
                     <li><img src="./clipboard.png" alt="" height="20px">Order</li>
                     <li><img src="./box.png" alt="" height="20px">Product</li>
                     <li><img src="./user.png" alt="" height="20px">Customer</li>
                     <li><img src="./employee.png" alt="" height="20px">Employee</li>
                     <li><img src="./bell.png" alt="" height="20px">Billing</li>
                     <li><img src="./analysis.png" alt="" height="20px">Analytics</li>
                     <li><img src="./settings.png" alt="" height="20px">Setting</li>
                     <li><img src="./question.png" alt="" height="20px">Help</li>
                     <li><img src="./logout.png" alt="" height="20px">Log Out</li>
                 </ul>
             </div>
         </div>
         <div class="content-section">
           <div class="section">
            <div><h2>Account Information</h2></div>
            <br>
             <div class="profile">
                 <div>
                     <img src="./man.png" alt="" height="60px">
                 </div>
                </div>
               <div>
                 <form>
                    <div class="row">
                     <div class="col-6">
                         <label for="name">First Name</label><br>
                         <input type="text" name="name" id="name">
                     </div>
                        <div class="col-6">
                         <label for="lname">Last Name</label><br>
                         <input type="text" name="lname" id="lname">
                        </div>
                    </div>
                    <div class="row">
                     <div class="col-6">
                         <label for="email">Email Address</label><br>
                         <input type="email" name="email" id="email">
                     </div>
                        <div class="col-6">
                         <label for="phno">Phone Number</label><br>
                         <input type="tel" name="phno" id="phno">
                        </div>
                    </div>
                    <div class="row">
                     <div class="col-6">
                         <label for="dob">Date of Birth</label><br>
                         <input type="date" name="dob" id="dob">
                     </div>
                        <div class="col-6">
                         <label for="Country">Country</label><br>
                         <input type="text" name="country" id="Country">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-12">
                            <label for="bio">Bio</label><br>
                            <textarea name="bio" id="bio" cols="80" rows="5" style="border-radius: 5px;">Lorem, ipsum dolor sit amet consectetur adipisicing elit. Quam commodi, natus mollitia esse placeat doloribus accusantium? Voluptates, necessitatibus impedit id reiciendis, magnam accusamus ducimus atque cum perferendis tenetur repellat itaque.</textarea>
                        </div>
                       </div>
                 </form>
               </div> 
           </div>
         </div>
     </div>
 </div>
 </div>
   </div>
  </body>
</html>
