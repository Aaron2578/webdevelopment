<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Page</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="header">
        <h2>Dribble</h2>
    </div>
    <div class="content">
        <div class="nav">
           <div class="user">
            <img src="./profile.jpg" alt="" width="80px">
            <h5>ANGELA ZAFIROVSIKA</h5>
           </div>
           <div class="nav-list">
            <ul>
                <li class="active">Profile</li>
                <li class="in-active">Work Opportunities</li>
                <li class="in-active">Password</li>
                <li class="in-active">Social Profiles</li>
                <li class="in-active">Invitations</li>

            </ul>
           </div>
        </div>
        <div class="direction">
            <h1>Profile</h1>
            <form>
                <label for="name">NAME</label><br>
                <input type="text" name="name" placeholder="ANGELA ZAFIROVSIKA"><br><br><br>
                <label for="username">USERNAME</label><br>
                <input type="text" name="username" placeholder="angelazaff"><br><br><br>
                <label for="email">EMAIL</label><br>
                <input type="email" name="email" placeholder="example@example.com"><br><br><br>
                <label for="location">LOCATION</label><br>
                <input type="text" name="location" placeholder="Macedonia"><br><br><br>
                <label for="website">WEBSITE</label><br>
                <input type="text" name="website"><br><br><br>
                <label for="bio">BIO</label><br>
                <input type="text" name="bio">
            </form>
        </div>
    </div>
</body>
</html>
