<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign In</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./signin.css" />
  </head>
  <body>
    <div class="container-fluid text-center">
      <div class="row">
        <div class="col-7 pt-5">
          <img
            src="./pictures/organizational-skills.jpg"
            alt="img"
            width="100%"
          class="my-5 py-5"/>
        </div>
        <div class="col-5 pt-5 pb-5 px-5">
          <h3 class="my-5">JustRise Technology</h3>
          <p class="text-start">please sign-in to your account and continue to the dashboard. <br>Don't have an account?<a href="#">signup</a></p>
          <form action="">
            <div class="my-4 text-start">
              <label for="exampleFormControlInput1" class="form-label"
                >Email address</label
              >
              <input
                type="email"
                class="form-control"
                id="exampleFormControlInput1"
                placeholder="info@justrise.in"
              />
            </div>
            <div class="mb-3 text-start">
              <label for="inputPassword5" class="form-label">Password</label>
            <input
              type="password"
              id="inputPassword5"
              class="form-control"
              aria-describedby="passwordHelpBlock"
            />
            </div>
            <div class="text-start d-flex justify-content-between align-items-center">
              <button type="button" class="btn btn-primary my-3"><a href="./index.html">Sign In</a></button>
              <a href="#">Forget password?</a>
            </div>
          </form>
          <hr>
          <div class="social-media d-flex justify-content-between pb-4">
            <img src="./icons/google.svg" alt="" height="20px">
            <img src="./icons/facebook.svg" alt="" height="20px">
            <img src="./icons/twitter.svg" alt="" height="20px">
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
