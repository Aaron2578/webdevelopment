<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <link rel="stylesheet" href="./style.css">
    <script src='https://kit.fontawesome.com/a076d05399.js' crossorigin='anonymous'></script>
</head>
<body>
    <div class="header-wrapper">
        <div class="container">
            <div class="header">
                <div>
                    <img src="./menu.png" alt="" height="20px">
                </div>
                <div class="header-right">
                    <img src="./notification.png" alt="" height="20px">
                    <img src="./man.png" alt="" height="20px">
                    <span>Sara Tancredi</span>
                    <img src="./down-arrow.png" alt="" height="20px">
                </div>
            </div>
            <hr>
        </div>
    </div>
    <div class="section-wrapper">
       <div class="container">
        <div class="content">
            <div class="nav-section">
                <div><h2>User Profile</h2></div>
                <i class='fas fa-user-alt'></i>
                <div>
                    <ul>
                        <li class="active"><img src="./user.png" alt="" height="20px">User Info</li>
                        <li><img src="./heart.png" alt="" height="20px">Favorites</li>
                        <li><img src="./star.png" alt="" height="20px">Watchlist</li>
                        <li><img src="./settings.png" alt="" height="20px">Setting</li>
                        <li><img src="./bell.png" alt="" height="20px">Notification</li>
                        <li><img src="./logout.png" alt="" height="20px">Log out</li>
                    </ul>
                </div>
            </div>
            <div class="content-section">
              <div class="section">
                <div class="profile">
                    <div>
                        <img src="./man.png" alt="" height="100px">
                    </div>
                    <div>
                        <h4>Sara Tancredi</h4>
                        <span>New York,USA</span>
                    </div>
                   </div>
                  <div>
                    <form>
                       <div class="row">
                        <div class="col-6">
                            <label for="name">Name</label><br>
                            <input type="text" name="name" id="name">
                        </div>
                           <div class="col-6">
                            <label for="fname">Full Name</label><br>
                            <input type="text" name="fname" id="fname">
                           </div>
                       </div>
                       <div class="row">
                        <div class="col-6">
                            <label for="email">Email Address</label><br>
                            <input type="email" name="email" id="email">
                        </div>
                           <div class="col-6">
                            <label for="phno">Phone Number</label><br>
                            <input type="tel" name="phno" id="phno">
                           </div>
                       </div>
                       <div class="row">
                        <div class="col-6">
                            <label for="location">Location</label><br>
                            <input type="text" name="location" id="location">
                        </div>
                           <div class="col-6">
                            <label for="pincode">Pin Code</label><br>
                            <input type="number" name="pincode" id="pincode">
                           </div>
                       </div>
                    </form>
                  </div> 
                  <div class="btn">
                    <input type="submit" value="Save Changes">
                  </div>
              </div>
            </div>
        </div>
    </div>
    </div>
</body>
</html>
